
    <div class="row" >
        <div class="col-md-8">
            <script>
                $(document).ready(function(){
                    
                    change_tbody('2000-01-01');
                    $("#gridMonth").change(function(){
                        var dt;
                        dt = $("#gridYear").val() + "-" +  $("#gridMonth").val() + "-" + "01";
                        change_tbody(dt);
                        });
                    
                    $("#gridYear").change(function(){
                        dt = $("#gridYear").val() + "-" +  $("#gridMonth").val() + "-" + "01";
                        change_tbody(dt);
                        });
                    
                    function change_tbody(date)
                    {
                        var table_str;
                        table_str = "";
                        records_dict = {{records_dict|safe}};
                        states_array = {{states_list|safe}};
                        {% for state in states_list %}
                            st =  '{{state.1}}';
                            table_str +=  "<tr class='warning'><td>"+st+"</td><td>"+records_dict[st][date] + "%</td></tr>"
                        {% endfor %}
                        $("#st_table").html(table_str);
                        $("#gridUs").html(records_dict['UnitedStates'][date] + "%");
                            
                    }
                    });
            </script>
            
            <div class="gridCenter">
                <div class="row">
                    <div class="col-lg-6">
                        <select class="form-control" id="gridMonth" >
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <select class="form-control" id="gridYear">
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                </div>
           
                <div class="table-responsive table-striped" style="height: 350px;padding:5px 0px 0px 0px;">
                    <table class="table">
                        <thead>
                        <tr class="success">
                            <th>State</th>
                            <th>Unemployment</th>
                        </tr>
                        </thead>
                        <tbody class="gridTable" id="st_table">
                            
                        {% for state in states_list %}
                            <tr class="danger">
                                <td>{{state.1}}</td>
                                {% with '2000-01-01' as date %}
                                    {% with state.1|safe as st %}
                                        <td>{{records_dict.st|safe}}</td>
                                    {% endwith%}
                                {% endwith%}
                            </tr>
                            
                        {% endfor %}
                       
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
            
        <div class="col-md-4"><h2 id="gridUs"><span class="rubberBand">5%</span></h2><h3>United States</h3><p><hr></p></div>
    </div>
