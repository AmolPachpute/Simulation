<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery Sparklines Simple Example</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="highcharts.src.js"></script>

<!-- Additional files for the Highslide popup effect -->

<script type="text/javascript" src="http://www.highcharts.com/media/com_demo/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/media/com_demo/highslide.css" />


<script>
    $(function () {
    
        
       
    var csv1 = "Day,Visits,Unique Visitors\n\

1/11/13,5112\n\
1/12/13,5202\n\
1/1/14,5202\n\
1/2/14,5302\n\
1/3/14,5402\n\
1/4/14,5502\n\
1/5/14,5602\n\
1/6/14,5702\n\
1/7/14,5802\n\
1/8/14,5902\n\
1/9/14,6002\n\

    // Get the CSV and create the chart
    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=analytics.csv&callback=?', function (csv) {
        
        $('#container').highcharts({

            data: {
                        csv: csv1
                    },

            title: {
                        text: 'Daily visits at www.highcharts.com'
                    },

            subtitle: {
                        text: 'Source: Google Analytics'
                      },

            xAxis: {
                        tickInterval: 30 *24 * 3600 * 10000, // one week
                        tickWidth: 3,
                        gridLineWidth: 1,
                        labels: {
                            align: 'left',
                            x: 3,
                            y: -3
                        },
                       // minorTickInterval : 'auto'
                    },

            yAxis: [{ // left y axis
                        title: {
                            text: null
                        },
                        labels: {
                            align: 'left',
                            x: 3,
                            y: 16,
                            format: '{value:.,0f}'
                        },
                        showFirstLabel: true,
                    },
                    { // right y axis
                        linkedTo: 0,
                        gridLineWidth: 0,
                        opposite: true,
                        title:  {
                                    text: null
                                },
                        labels: {
                                    align: 'right',
                                    x: -3,
                                    y: 16,
                                    format: '{value:.,0f}'
                                },
                        showFirstLabel: false
                    }],

            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 30,
                floating: true,
                borderWidth: 2
            },

            tooltip: {
                shared: true,
                crosshairs: true
            },

            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function (e) {
                                hs.htmlExpand(null, {
                                    pageOrigin: {
                                        x: e.pageX || e.clientX,
                                        y: e.pageY || e.clientY
                                    },
                                    headingText: this.series.name,
                                    maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
                                        this.y + ' visits',
                                    width: 200
                                });
                            }
                        }
                    },
                    marker: {
                        lineWidth: 4
                    }
                }
            },

            series: [{
                name: 'All visits',
                lineWidth: 4,
                marker: {
                    radius: 6
                }
            }, {
                name: 'New visitors'
            },{
                name: "new2"
            }
            
            ]
        });
    });

});


</script>



</head>
<body>
    
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
