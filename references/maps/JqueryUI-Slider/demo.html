<!DOCTYPE html>
<html lang="en">
<head>
    
    
    
        
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui.theme.min.css">
    <script src="js/jquery-ui-slider-pips.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css">
        
    <style>
        #awesome2 {
    margin-bottom: 3em;
}

#awesome2 .ui-slider-handle {
    border-radius: 15px/10px;
    background: #4F5861;
    border-color: #4F5861;
}

#awesome2 .ui-slider-handle:after {
    content: " ";
    width: 0; 
    height: 0;
    border: 7px solid transparent;
    border-top-color: #4F5861;
    position: absolute;
    bottom: -12px; 
    left: 50%; 
    margin-left: -7px; 
}

#awesome2 .ui-slider-tip,
#awesome2 .ui-slider-tip:before,
#awesome2 .ui-slider-tip:after {
    background: transparent;
    border: none;
    font-size: 1.2em;
}

#awesome2 .ui-slider-pip {
    width: 1%;
    margin-left: -0.5%;
}

#awesome2 .ui-slider-pip > .ui-slider-label {
    display: none;
    height: 4px;
}

#awesome2 .ui-slider-pip > .ui-slider-line {
    background: #aaa;
}

#awesome2 .ui-slider-pip:nth-of-type(5n+1) > .ui-slider-line {
    height: 6px;
    background: #777;
}

#awesome2 .ui-slider-pip:nth-of-type(5n+1) > .ui-slider-label {
    display: block;
    top: 8px;
    color: #ccc;
    font-size: 0.8em;
}

#awesome2 .ui-slider-pip:nth-of-type(10n+1) > .ui-slider-line {
    height: 10px;
    background: #222;
}

#awesome2 .ui-slider-pip:nth-of-type(10n+1) > .ui-slider-label {
    display: block;
    top: 12px;
    color: #333;
    font-size: 1em;
}
    </style>
        
        
        
        <script>
            
            
        </script>
        
        <script>
            $(function() {
            //$( "#slider2" ).slider();
            
            
           var $awesome2 = $("#awesome2").slider({ max: 100 , value: 50 });
    $awesome2.slider("pips", { rest: "label" }).slider("float");
                });
        </script>
        
        
</head>
<body>
    
    <div class="showcase">
    <div id="awesome2">
    </div>
    </div>
    
    
    
</body>
 
</html>
