<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>jSlider</title>
        
    <!-- required         -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jslider.css" type="text/css"> <!--  css -->
    <link rel="stylesheet" href="css/jslider.plastic.css" type="text/css">  <!-- plastic box color -->
    <script type="text/javascript" src="js/jshashtable-2.1_src.js"></script>
    <script type="text/javascript" src="js/jquery.numberformatter-1.2.3.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/jquery.dependClass-0.1.js"></script>
    <script type="text/javascript" src="js/draggable-0.1.js"></script>
    <script type="text/javascript" src="js/jquery.slider.js"></script>
    <!--    -->

	
	<style type="text/css" media="screen">
	  body { background: #EEF0F7; }
	 .layout { padding: 50px; font-family: Georgia, serif; }
	 .layout-slider { margin-bottom: 60px; width: 50%; }
	 .layout-slider-settings { font-size: 12px; padding-bottom: 10px; }
	 .layout-slider-settings pre { font-family: Courier; }
	</style>
	
    <script>
	$(document).ready(function(){
		$('.jslider-pointer').mousemove(function(){
			$('#SliderValueC').val($('#SliderSingle').val());
			});
		});
    </script>

</head>
<body>
  <div class="layout">
    <div class="layout-slider" id="sliderDiv">
      <input id="SliderSingle" type="slider" name="price" value="20" />
    </div>
    
    <script type="text/javascript" charset="utf-8">
      jQuery("#SliderSingle").slider({ from: 1, to: 156, step: 1,
	round: 0, scale: ['2000', '2001', '2002', '2003', '2004','2005', '2006', '2007', '2008', '2009','2010', '2011', '2012', '2013' ],
	format: { format: '', locale: 'de' },
	dimension: '&nbsp;', skin: "plastic" });
    </script>
    <input id="SliderValueC" value="20" />
  </div>

    
</body>
</html>
